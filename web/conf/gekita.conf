<VirtualHost *:80>
    ServerName gekita.local
    ServerAlias *
    DocumentRoot /var/www/html/gekita/public/
    DirectoryIndex index.php index.html

    <Directory /var/www/html>
        Options FollowSymLinks
        Options -Indexes
        AllowOverride All
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName gekita.local
    ServerAlias *
    DocumentRoot /var/www/html/gekita/public/
    DirectoryIndex index.php index.html

    <Directory /var/www/html>
        Options FollowSymLinks
        Options -Indexes
        AllowOverride All
    </Directory>
</VirtualHost>